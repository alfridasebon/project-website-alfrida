    <main class="container my-5">
      <div class="card p-4">
        <h3>Contact </h3>
        <p>Hubungi saya melalui formulir di bawah ini:</p>
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan nama kamu">

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Masukkan email kamu">
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea id="pesan" class="form-control" rows="4" placeholder="Tulis pesan di sini..."></textarea>
          </div>
          <button type="submit" class="btn btn-secondary">Kirim</button>
        </form>
